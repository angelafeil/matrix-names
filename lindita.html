<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Matrix Rain - Lindita</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Tela cheia
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initColumns();
        });

        // Letras do nome Lindita
        const chars = 'LINDITA';

        const fontSize = 16;
        let columns;
        let drops;
        let speeds;

        function initColumns() {
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            speeds = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;          // posicao inicial aleatoria
                speeds[i] = 0.3 + Math.random() * 0.8;    // velocidade aleatoria
            }
        }

        initColumns();

        function draw() {
            // Fundo preto semi-transparente = efeito de fade nas letras
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = 'bold ' + fontSize + 'px Arial';

            for (let i = 0; i < columns; i++) {
                // Letra aleatoria
                const char = chars[Math.floor(Math.random() * chars.length)];

                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // A primeira letra de cada coluna brilha mais (branco-verde)
                const brightness = Math.random();
                if (brightness > 0.95) {
                    ctx.fillStyle = '#fff';       // flash branco
                } else {
                    // Tons de verde variados
                    const green = 150 + Math.floor(Math.random() * 105);
                    ctx.fillStyle = `rgb(0, ${green}, 0)`;
                }

                ctx.fillText(char, x, y);

                // Quando a letra sai da tela, chance de resetar
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                    speeds[i] = 0.3 + Math.random() * 0.8;  // nova velocidade
                }

                drops[i] += speeds[i];
            }
        }

        // 30 frames por segundo
        setInterval(draw, 33);
    </script>
</body>
</html>
